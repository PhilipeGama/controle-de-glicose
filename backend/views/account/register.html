<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Registrar início</title>

  <link rel = "icon" href = ""/>
  <!-- Custom fonts for this template-->
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-6 col-lg-6 col-md-6">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">

              <div class="col-lg-12">
                {% include 'partials/messages.html' %}
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h1 text-gray-900 m-4">Registrar</h1>
                  </div>
                  <form method="POST" action="{% url 'add_user' %}">

                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_last_name">Nome Completo: </label>
                        {% render_field form.last_name class="form-control" %}
                    </div>

                    <div class="form-group">
                        <label for="id_email">Email: </label>
                        {% render_field form.email class="form-control" %}
                    </div>

                    <div class="form-group">
                      <label for="id_username">Username: </label>
                      {% render_field form.username class="form-control" %}
                    </div>

                    <div class="form-group">
                      <label for="id_password">Senha: </label>
                      {% render_field form.password class="form-control" type="password" %}
                    </div>

                    <div class="form-group">
                      <button class="btn btn-primary btn-user btn-block" type="submit">Salvar usuário</button>
                    </div>
                </form>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

<!-- Bootstrap core JavaScript-->
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<!-- Core plugin JavaScript-->
<script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

<!-- Custom scripts for all pages-->
<script src="{% static 'js/sb-admin-2.min.js' %}"></script>
</body>

</html>
